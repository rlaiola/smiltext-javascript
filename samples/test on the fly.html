<HTML>
<HEAD>
<script type="text/javascript" src="../src/scripts/jsoner.commons.js"></script>
<script type="text/javascript" src="../src/scripts/com.iskitz.ajile.1.2.1.js"></script>
<script type="text/javascript" src="../src/scripts/cwi.adt.js"></script>
<script type="text/javascript" src="../src/scripts/cwi.util.js"></script>
<script type="text/javascript" src="../src/scripts/cwi.smilText.Time.js"></script>
<script type="text/javascript" src="../src/scripts/cwi.smilText.js"></script>
</HEAD>

<BODY>
<DIV id="region1">
<script>
var doc1 = cwi.smilText.Parser.parseFile('examples/example6.xml', 'region1');
alert(doc1.getXML());
</script>
</DIV>

<script>
var doc = new STDocument("r1");
doc.addTimingEntry(cwi.smilText.Render.appendText, new Array(doc, 'Hello World!!!', 'r1', true), 1000);
doc.addTimingEntry(cwi.smilText.Render.appendLineBreak, new Array(doc, 'r1', true), 3000);
doc.addTimingEntry(cwi.smilText.Render.appendContainer, new Array(doc, 'div1', 'r1', true), 4000);
doc.addTimingEntry(cwi.smilText.Render.appendText, new Array(doc, 'Hello World2', 'r1', true), 5000);
doc.addTimingEntry(cwi.smilText.Render.clearLayout, new Array(doc, 'r1', true), 7000);
doc.addTimingEntry(cwi.smilText.Render.clearLayout, new Array(doc, 'r1', true), 0);
doc.addTimingEntry(cwi.smilText.Render.clearLayout, new Array(doc, 'r1', true), 0);
doc.play();
alert(doc.getXML());
</script>
<DIV id="r1"></DIV>

</BODY>
</HTML>
