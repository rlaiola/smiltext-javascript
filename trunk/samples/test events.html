<BODY>

<H3>Example 1: integration with JS ambulant</H3>

<div id="region1"></div>

<smil:smilText id="mydoc" textColor="red" textFontSize="20" style="display: none">
Hi
<smil:tev begin="5s"></smil:tev>
Hoei
</smil:smilText>

<script>

function callback() {
	alert("End");
}

var elem = document.getElementById("mydoc");
var doc1 = cwi.smilText.Parser.parseHTMLElement(elem, "region1");
doc1.addEventListener(cwi.smilText.Time.EVENT_END, callback);
doc1.play();

</script>

<A HREF="javascript:doc1.play()">Play</A>
<A HREF="javascript:doc1.pause()">Pause</A>
<A HREF="javascript:doc1.stop()">Stop</A>
<br/>
